<div ng-if="step == 2" class="user-questions">

  <h2>Select Your School</h2>

  <form ng-submit="$event.preventDefault()">
    <p>Find your school...</p>
    <md-autocomplete
        ng-disabled="isDisabled"
        md-no-cache="noCache"
        md-selected-item="selectedItem"
        md-search-text-change="searchTextChange(searchText)"
        md-search-text="searchText"
        md-selected-item-change="selectedItemChange(item)"
        md-items="item in querySearch(searchText)"
        md-item-text="item.display"
        md-min-length="0"
        placeholder="What is your school?">
      <md-item-template>
        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
      </md-item-template>
      <md-not-found>
        No states matching "{{searchText}}" were found.
        <a ng-click="newState(searchText)">Create a new one!</a>
      </md-not-found>
    </md-autocomplete>
    <br/>
  </form>

  <md-button class="md-primary md-raised" ng-click="nextStep()" ng-disabled="!selectedItem">My School Is {{buttonText}}</md-button>

</div>
